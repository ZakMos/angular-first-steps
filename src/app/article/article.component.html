<div style="text-align:center; color:green">
  <h1>
    Welcome to Article Page
  </h1>
</div>



<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control"  formControlName="name">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="text" class="form-control"  formControlName="age">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" formControlName="address">
    </div>
    <div class="form-group">
      <label for="job">Job:</label>
      <input type="text" class="form-control" formControlName="job">
    </div>
    <input type="submit" name="submit" class="btn btn-primary" value="Send Form Data">
</form>
