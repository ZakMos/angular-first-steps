
<div class="mt-5"style="text-align:center">
  <h1>
    Welcome to Category Page
  </h1>
</div>

<div class="mt-5 ml-5">
  <form #myForm="ngForm" (ngSubmit)="onSubmit()" action="">
    <label for="id">
      Id: 
    </label>
    <input type="text" name="id" [(ngModel)]="cat.id" value="">
    <label for="name">
      Name:
    </label>
    <input type="text" name="name" [(ngModel)]="cat.name" value="">
    <input type="submit" value="Send Data">
  </form>
</div>
